<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cert Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src='https://unpkg.com/react-router-dom@5.3.3/umd/react-router-dom.min.js'></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.13/jsrsasign-all-min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9310752653350071"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="root"></div>
  <!-- https://stackoverflow.com/a/53975781/1321050 -->

  <script src="util.js" type="text/babel" data-plugins="transform-modules-umd" data-type="module"></script>
  <script src="cert-additional-info.js" type="text/babel" data-plugins="transform-modules-umd"
    data-type="module"></script>
  <script src="cert-tables.js" type="text/babel" data-plugins="transform-modules-umd" data-type="module"></script>
  <script src="ca-explorer.js" type="text/babel" data-plugins="transform-modules-umd" data-type="module"></script>
  <script src="main.js" type="text/babel" data-plugins="transform-modules-umd" data-type="module"></script>

  <!-- react router 6.x.x does not work well with CDN style https://morioh.com/p/7757c27a518c -->
  <script type="text/babel" data-plugins="transform-modules-umd" data-type="module">
    import MainContent from "main";
    import CaExplorer from "ca-explorer";
    const Route = ReactRouterDOM.Route;

    const App = () => (
      <ReactRouterDOM.HashRouter>
        <Route path="/" exact component={MainContent} />
        <Route path="/ca-explorer" exact component={CaExplorer} />
      </ReactRouterDOM.HashRouter>
    )

    ReactDOM.render(<App />, document.querySelector('#root'));
  </script>
</body>

</html>
